<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-slides
      [options]="{ spaceBetween: 30, effect: 'fade', pagination: { el: '.swiper-pagination', clickable: true }}"
    >
      <ion-slide><h1>This</h1></ion-slide>
      <ion-slide><h1>should</h1></ion-slide>
      <ion-slide><h1>fade</h1></ion-slide>
    </ion-slides>
  </div>
</ion-content>
